<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">YouTube Clone</div>
        <input type="text" class="search" placeholder="Pesquisar">
        <button class="search-button">Pesquisar</button>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>Início</li>
                    <li>Em alta</li>
                    <li>Inscrições</li>
                    <li>Biblioteca</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="video-card">
                <img src="https://via.placeholder.com/200x120" alt="Thumbnail">
                <h3>Título do Vídeo</h3>
                <p>Descrição do vídeo.</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/200x120" alt="Thumbnail">
                <h3>Título do Vídeo</h3>
                <p>Descrição do vídeo.</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/200x120" alt="Thumbnail">
                <h3>Título do Vídeo</h3>
                <p>Descrição do vídeo.</p>
            </div>
            <!-- Adicione mais cards de vídeo conforme necessário -->
        </main>
    </div>

    <footer class="footer">
        <p>© 2024 YouTube Clone</p>
    </footer>
</body>
</html>
